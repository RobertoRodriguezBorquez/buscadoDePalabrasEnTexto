<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icono página -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- fuentes tipográficas  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />

    <!-- icons google en header
      -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0&icon_names=battery_horiz_050"
    />
    <!-- iconos footer-->

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="/src/style.css" />
    <!-- título página -->
    <title>Buscador de palabras</title>
  </head>
  <body>
    <div class="disenoKindle">
      <div class="container">
        <header>
          <h1 class="header-titulo">Kindle de Roberto</h1>
          <p class="header-batery">50%</p>
          <span class="material-symbols-outlined"> battery_horiz_050 </span>
        </header>
        <main>
          <div class="textoEntrada">
            <h1 class="textoEntrada-titulo" id="textoEntrada">
              Introduzca la palabra a buscar
            </h1>

            <input
              id="inputBuscador"
              class="textoEntrada-input"
              type="text"
              placeholder="Escriba aquí"
            />
            <button class="btn-text" id="btn-txt">siguiente texto</button>
          </div>

          <section class="texto">
            <h1 class="texto-title" id="title"></h1>
            <p class="texto-parrafo" id="texto-parrafo"></p>
          </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
          <span class="footer-text">
            Roberto Rodríguez Bz. All Rights Reserved. © 2024
          </span>

          <ul class="footer-nav">
            <li>
              <a
                href="mailto:obertorodriguezbqz@gmail.com"
                class="footer-nav-item"
                title="Correo Electrónico"
                target="_blank"
                rel="noopener noreferrer"
                ><i class="fas fa-envelope"></i
              ></a>
            </li>
            <li>
              <a
                href="https://github.com/RobertoRodriguezBorquez"
                class="footer-nav-item"
                title="GitHub"
                target="_blank"
                rel="noopener noreferrer"
                ><i class="fab fa-github"></i
              ></a>
            </li>
            <li>
              <a
                href="https://robertorodriguezportaweb.netlify.app/"
                class="footer-nav-item"
                title="Portafolio"
                target="_blank"
                rel="noopener noreferrer"
                ><i class="fas fa-laptop-code"></i
              ></a>
            </li>
          </ul>
        </footer>
        <div class="container-kindle">
          <p class="kindle">KINDLE</p>
        </div>
      </div>
    </div>

    <!-- script -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
